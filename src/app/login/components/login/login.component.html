<div class="login_container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" aria-label="login form">
    <div class="form-group username">
      <label for="username">Username</label>
      <input
        type="text"
        placeholder="Enter username"
        id="username"
        formControlName="username"
      />
      <span
        *ngIf="
          (username.touched || username.dirty) && username.errors?.required
        "
        class="error"
        >This field is required</span
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Enter password"
        formControlName="password"
        id="password"
      />
      <span
        *ngIf="
          (password.touched || password.dirty) && password.errors?.required
        "
        class="error"
        >This field is required</span
      >
      <span
        *ngIf="
          (password.touched || password.dirty) &&
          password?.invalid &&
          !password.errors?.required
        "
        class="error"
      >
        Password format invalid
      </span>
      <span *ngIf="showWrongMessage" class="error">
        Password or username is invalid
      </span>
    </div>
    <div class="actions">
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</div>
